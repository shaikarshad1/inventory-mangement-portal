<!DOCTYPE html>
<html>
<head>
</head>
<body>

<h1 class="text-center mt">Orders</h1>
<div class="bootstrap-wrapper">
    <div class="container mt">
        <button  *ngIf="toggleButton" mat-raised-button color="primary" class="mb"  routerLink='/addOrder'>Add Order</button>
        <div class="row">
<table id="customers">
    
    <thead>
        <tr>
            <th>Order Id</th>                                                    
            <th>Order Date&Time</th>
            <th>Location Number</th>
            <th>Material Name</th>
            <th>Order QTY</th>
            <th>Order Status</th>
            <th *ngIf="toggleButton">User Id</th>
            <th *ngIf="toggleButton">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let order of orderlist">
            <td>{{order.orderId}}</td>
            <td>{{order.orderDateTime}}</td>
            <td>{{order.locationNumber}}</td>
            <td>{{order.materialName}}</td>
            <td>{{order.orderQty}}</td>
            <td>{{order.orderStatus}}</td>
            <td *ngIf="toggleButton"> {{order.userId}}</td>
            <td *ngIf="toggleButton">
                &nbsp;
                <button type="button" mat-raised-button color="primary" (click)="updateOrder(order.orderId)">Upadte</button>
            
            </td>
            
        </tr>  
  </tbody>
</table>
<h3 class="text-center red">{{noDataDisplay}}</h3>

</div>
<button class="btn btn-primary text-center" routerLink='/dashboard'>Home Page</button> 

</div>
</div>
